name: Deploy Node API
on:
    push:
        branches:
            - main
            - dev
env: # This environment variable is shared between all jobs, and on a workflow level
    MONGODB_DB_NAME: gha-demo

jobs:
    test:
        env:
            MONGODB_CLUSTER_ADDRESS: cluster0.abcdef.mongodb.net
            MONGODB_USERNAME: ayed
            MONGODB_PASSWORD: ayed123
            PORT: 8080
        runs-on: ubuntu-latest
        steps:
            - name: Get code
              uses: actions/checkout@v3
            - name: Cache dependencies
              uses: actions/cache@v3
              with:
                path: ~/.npm
                key: npm-deps-${{ hashFiles('**/package-lock.json') }}
            - name: Install dependencies
              run: npm install
            - name: Run server
              run: npm start & npx wait-on http://127.0.0.1:$PORT
            - name: Run tests
              run: npm test
            - name: Output information
              run: |
                echo "MONGODB_USERNAME: ${{env.MONGODB_USERNAME}}"
    deploy:
        needs: test
        runs-on: ubuntu-latest
        steps:
            - name: Output information
              run: |
                echo "MONGODB_USERNAME: Not available in this job" 
