name: Practice Workflow
on: push
jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - name: Get code
              uses: actions/checkout@v3
            - name: Install NodeJS
              uses: actions/setup-node@v3
              with:
                  node-version: 18
            - name: Install dependecies
              run: npm install
              working-directory: ./practice-react-app
            - name: Lint code
              run: npm run lint
              working-directory: ./practice-react-app
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Get code
              uses: actions/checkout@v3
            - name: Install NodeJS
              uses: actions/setup-node@v3
              with:
                  node-version: 18
            - name: Install dependecies
              run: npm install
              working-directory: ./practice-react-app
            - name: Run tests
              run: npm test
              working-directory: ./practice-react-app
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Get code
              uses: actions/checkout@v3
            - name: Install NodeJS
              uses: actions/setup-node@v3
              with:
                  node-version: 18
            - name: Install dependecies
              run: npm install
              working-directory: ./practice-react-app
            - name: Build project
              run: npm run build
              working-directory: ./practice-react-app