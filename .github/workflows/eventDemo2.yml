name: Events Demo 2
on:
  push:
    branches:
      - main
jobs:
    deploy:
        runs-on: ubuntu-latest
        outputs:
          script-file: ${{steps.publish-js-file.outputs.script_file}}
        steps:
            - name: Get code
              uses: actions/checkout@v3
            - name: Install NodeJS
              uses: actions/setup-node@v3
              with:
                  node-version: 18
            - name: Install dependencies
              run: npm ci
              working-directory: ./practice-react-app
            - name: Build code
              run: npm run build
              working-directory: ./practice-react-app
            - name: Publish JS file name
              id: publish-js-file
              run: find dist/assets/*.js -type f -execdir echo 'script_file={}' >> $GITHUB_OUTPUT ';'
            - name: Upload artifacts
              uses: actions/upload-artifact@v3
              with:
                  name: dist-files
                  path: ./practice-react-app/dist
            - name: Deploy code
              run: echo "Deploying code"
              working-directory: ./practice-react-app
    post_deploy:
      runs-on: ubuntu-latest
      needs: deploy
      steps:
        - name: Get artifacts
          uses: actions/download-artifact@v3
          with:
              name: dist-files
        - name: Output contents
          run: ls
        - name: Output file name
          run: echo ${{needs.deploy.outputs.script-file}}