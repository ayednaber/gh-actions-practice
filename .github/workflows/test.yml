name: Test Project
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Log current directory
        run: pwd
      - name: Log current directory contents
        run: ls
      - name: Install dependecies
        run: npm install
        working-directory: ./second-app-react
      - name: Run tests
        run: npm test
        working-directory: ./second-app-react